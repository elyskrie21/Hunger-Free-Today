{% extends 'base.html' %} 

{% block css %} <link href="{{url_for('static', filename='css/login.css')}}" rel="stylesheet"> {% endblock %}

{% block content %}
<div class="col-sm-6 mobile-pull">
	<article role="login">
		<h3 class="text-center"><i class="fa fa-lock"></i>USER</h3>
    <form class="signup" action="index.html" method="post">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="UserName">
                  </div>
                  <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email Address">
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Phone Number">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" placeholder="Confirm Password">
                  </div>
                  <div class="form-group">
                    <div class="checkbox">
                      <label>
                        <input type="checkbox"> Please accept the terms and conditions to proceed with your request.
                      </label>
                    </div>
                  </div>
                  <div class="form-group">
                    <input type="submit" class="btn bg-success btn-success btn-block"  value="SUBMIT">
                  </div>
                </form>

                <footer role="signup" class="text-center">
                  <ul>
                    <li>
                      <a href="#">Terms of Use</a>
                    </li>
                    <li>
                      <a href="#">Privacy Statement</a>
                    </li>
                  </ul>
                </footer>

              </article>
            </div>
{% endblock %}
